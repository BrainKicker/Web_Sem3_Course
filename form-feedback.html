            <br>

            <h2>Сообщить об ошибке</h2>

            <form id="form-feedback" action="form-feedback.js" method="post">
            	<label>
            		<h3>Электронная почта</h3>
            		<div class="hbox">
            			<input id="email"
            				   type="email"
            				   placeholder="example@email.com"
            				   style="margin-right: var(--small-margin);"
            				   required />
            		</div>
            	</label>

				<label>
					<h3>Раздел</h3>
					<select id="section" required>
						<option value="" disabled selected="selected">Выберите раздел</option>
						<option value="main">Главная</option>
						<option value="grin">Формула Грина</option>
						<option value="radical">Формула обобщённого радикала</option>
						<option value="trigonometry-table">Таблица тригонометрических функций</option>
						<option value="means">Средние значения</option>
					</select>
				</label>

            	<label>
            		<h3>Проблема / Предложение по улучшению</h3>
            		<div class="hbox">
            			<textarea id="message"
            					  placeholder="Сообщение"
            					  style="resize: vertical;"
            					  required></textarea>
            		</div>
            	</label>

            	<input id="submit-button"
            		   type="submit"
            		   value="Отправить" />
            </form>
